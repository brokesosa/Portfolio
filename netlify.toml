[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Firebase client-side configuration keys are intentionally public.
  # They are designed to be exposed in browser applications - security is handled
  # via Firebase Security Rules, not by hiding these configuration values.
  # See: https://firebase.google.com/docs/projects/api-keys
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_KEY,VITE_AUTH_DOMAIN,VITE_PROJECT_ID,VITE_STORAGE_BUCKET,VITE_MESSAGING_SENDER_ID,VITE_APP_ID,VITE_MEASUREMENT_ID"

[dev]
  command = "npm run dev"
  port = 3000
