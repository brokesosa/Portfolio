[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  # Firebase client configuration keys are public by design and safe to include in client bundles.
  # These keys identify the Firebase project but do not grant unauthorized access.
  # Security is enforced through Firebase Security Rules, not key secrecy.
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_KEY,VITE_APP_ID,VITE_AUTH_DOMAIN,VITE_PROJECT_ID,VITE_STORAGE_BUCKET,VITE_MESSAGING_SENDER_ID,VITE_MEASUREMENT_ID"
